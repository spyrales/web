############################# About #################################
about:
  enable : true
  title : "Qui sommes-nous ?"
  description : "Des gents publics, titulaires et non titulaires, travaillant dans le domaine de la statistique ou de la datascience, en central ou en déconcentré"
  content : "Confinés à nos domiciles, respectueux des consignes du Gouvernement, nous proposons de profiter du temps disponible pour nous former, pour nous perfectionner, pour découvrir de nouvelles pratiques en science des données, et en particulier sur deux langages très utilisés dans ce domaine : R et Python.


    *Photo by 'Thought Catalog' on Unsplash*"

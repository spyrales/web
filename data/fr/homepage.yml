    # testimonial item loop
    - name : "Kim A"
      image : "images/people/kima.png"
      designation : "Agent de l'Insee en formation complémentaire à l'ENSAE"
      content : "J'adore explorer la polyvalence de ces logiciels : le fait de pouvoir faire des cartes, graphiques et même des applis webs avec un même langage permet aux différents métiers de se rencontrer et de communiquer, et à une même personne d'apprendre, avec plaisir et curiosité, plusieurs métiers !"

    # testimonial item loop
    - name : "Marylène Henry"
      image : "images/people/mhenry.jpeg"
      designation : "Statistician - Data Evangelist"
      content : "Quand j'ai décidé de passer de SAS à R, j'ai pu trouver une communauté de passionnés de R active, bienveillante et toujours prête à m'aider. Contribuer à des démarches telles que Spyrales devient maintenant un réflexe. Que l'on soit débutant ou plus expérimenté, l'entraide est indispensable et c'est ce qui rend le travail si agréable."
                
    # testimonial item loop
    - name : "Stéphane Trainel"
      image : "images/people/team-st.jpg"
      designation : "Administrateur ministériel des données à Bercy"
      content : "Se former, découvrir de nouveaux outils, échanger avec des collègues parfois perdus de vue sont autant de motivations pour se développer professionnellement et s'essayer à de nouvelles méthodes de travail, dans la bonne humeur et l'entraide"
